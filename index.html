<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>My Profile</title>
</head>
<body>
    <div class="main center">
        <div class="box center">
            <img src="src/images/profile.png" alt="Profile pic">
           <div>
               <p class="user_name"> Samuel Kupoe</p>
               <p class="skills">Software Developer</p>
           </div>
          <div class="arr_container center">
            <i class="arrow right">Tap</i>
          </div>
          <div class="left_container off">
                 <p>Skills</p>
                <div class="skills">
                  <div id="stack">HTML</div>
                  <div id="stack">CSS</div>
                  <div id="stack">MERN</div>
                  <div id="stack">React-Native</div>
                </div>
                   <div class="icons">
                    <a href="https://github.com/iamkupoe" class="fa fa-github"></a>
                    <a href="https://www.linkedin.com/in/samuel-kupoe-39339558/" class="fa fa-linkedin"></a>
                     <a href="https://twitter.com/iamkupoe" class="fa fa-twitter"></a>
                     <a href="https://www.instagram.com/iamkupoe/" class="fa fa-instagram"></a>
                     <a href="https://wa.link/znzdmj" class="fa fa-whatsapp" aria-hidden="true"></a>
                    </div>
                  <div class="cancel center">
                    <i class="fa fa-times-circle"></i>
                  </div>
            </div>
        </div>
    </div>
    <script>
        const clc = document.querySelector(".cancel");
        const arr = document.querySelector(".arr_container");
        const left_container = document.querySelector(".left_container");

        arr.addEventListener("click", ()=>{
            arr.classList.add("active_arr");
            if(left_container.classList.contains("off")){
                left_container.classList.remove("off");
                left_container.classList.add("active");
            }
        });
        clc.addEventListener("click", ()=>{
            arr.classList.remove("active_arr");
            if(left_container.classList.contains("active")){
                left_container.classList.remove("active");
                left_container.classList.add("off");
            }
        });
    </script>
    
</body>
</html>
